<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      a{
        color: red;
        text-decoration: none;
        font-weight: bold;
      }
 
      a:visited{
        color: red;
      }

      a:houver{
        color: black;
        text-decoration: underline;
      }

      a:active{
        color: yellow;
      }

      a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
      }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gistavoguanabara.github.io">Repesitório github</a></li>
        <li><a href="https://youtube.com/cursoemvideo">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do curso em vídeo</a></li>
    </ul>
</body>
</html>
