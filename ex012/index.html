<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia de HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse sie em vários disposotivos diferentes</p>

    <picture>
        <source media="(min-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/média.png" type="image/png">
         <img src="imagens/grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/Glass - Anno Domini Beats.mp3" type="audio/mpeg">
       <p>infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/Glass - Anno Domini Beats.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
